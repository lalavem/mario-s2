<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Mario card laura vega</title>
</head>
<body>
    <div class="card">
        <!--Card top-->
        <figure class="card__top">
            <img class="card__img" src="./img/Mario.webp" alt="Mario character">
            <a class="button--tertiary" href="#">
            <img class="button__icon--md" src="./img/arrow_back.svg" alt="icon back">
            </a>
        </figure>
        <!--Card content-->
        <div class="card__content">
            <div class="content__meta">
                <div class="rating">
                    <span class="rating__text">4.5</span>
                    <img class="rating__icon--md" src="./img/grade.svg" alt="icon rating">
                </div>
                <!--title-->
                    <h2 class="content__title">Mario Kart 8</h2>
                    <div class="content__tag">
                        <span class="tag">
                            Racing
                        </span>
                        <span class="tag">
                            Multiplayer
                        </span>
                    </div>
                    <a href="#" class="button--secundary">
                        <img class="button__icon--lg" src="./img/bookmark.svg" alt="Icon bookmark">
                    </a>
                </div>

                <!--Content paragraph-->
                <p class="content__paragraph"> Mario Kart is a series of go kart style racing video games developed and published by Nintendo as spin-offs from its trademark Super Mario series.</p>
        </div>
        <!--Card Botton-->
        <div class="card__bottom">
            <div class="card__price-info">
                <div class="card__price-info-text">
                    <span class="card__price-dollar">$</span>
                    <span class="card__price-amount">42.99</span>
                </div>
                <span class="card__price-label">Total price</span>
            </div>    
             <a class="button--primary" href="#">Add to card
                <img class="arrow__icon--bottom" src="./img/arrow_forward.svg" alt="iconÂ bottom">
             </a>
             
            </div>
        </div>
    </div>
</body>
</html>
